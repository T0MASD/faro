# Unified E2E Test Manifests - All resources for all tests
---
# Namespace 1: Matches name pattern "faro-test-.*" but NO label (for test9)
apiVersion: v1
kind: Namespace
metadata:
  name: faro-test-1
---
# Namespace 2: Has label but different name - should only match label selector (for test9)
apiVersion: v1
kind: Namespace
metadata:
  name: faro-testa
  labels:
    test-label: faro-namespace
---
# ConfigMap for tests 2,3,4,7: test-config-1 (with label)
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config-1
  namespace: faro-test-1
  labels:
    app: faro-test
data:
  key1: "value1"
  test-action: "ADDED"
---
# ConfigMap for test 7: test-config-2 (no label)
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config-2
  namespace: faro-test-1
data:
  key1: "value2"
  test-action: "ADDED"