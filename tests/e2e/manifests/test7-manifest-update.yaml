apiVersion: v1
kind: Namespace
metadata:
  name: faro-test-1
  labels:
    test-label: "faro-namespace"
    workload-type: "e2e-test"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config-1
  namespace: faro-test-1
  labels:
    app: "faro-test"
data:
  key1: "updated-value1"
  config: "updated-test-data"
  new-key: "new-value"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config-2
  namespace: faro-test-1
  labels:
    app: "faro-test"
data:
  key2: "updated-value2"
  config: "updated-test-data-2"
  new-key: "new-value"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: additional-config-not-monitored
  namespace: faro-test-1
  labels:
    app: "background-resource"
data:
  background: "this-config-should-not-be-captured"
  purpose: "testing-superset-cleanup"
---
apiVersion: v1
kind: Secret
metadata:
  name: test7-background-secret
  namespace: faro-test-1
  labels:
    app: "background-resource"
type: Opaque
data:
  credentials: dGVzdDctc2VjcmV0LWRhdGE=  # test7-secret-data in base64
---
apiVersion: v1
kind: Service
metadata:
  name: test7-background-service
  namespace: faro-test-1
  labels:
    app: "background-resource"
spec:
  selector:
    app: "nonexistent-app"
  ports:
    - port: 8080
      targetPort: 8080