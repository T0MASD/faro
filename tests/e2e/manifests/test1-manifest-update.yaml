apiVersion: v1
kind: Namespace
metadata:
  name: faro-test-1
  labels:
    test-label: "faro-namespace"
    workload-type: "e2e-test"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config-1
  namespace: faro-test-1
  labels:
    app: "faro-test"
data:
  key1: "updated-value1"
  config: "updated-test-data"
  new-key: "new-value"
---
apiVersion: v1
kind: Secret
metadata:
  name: test-secret-not-monitored
  namespace: faro-test-1
  labels:
    app: "background-resource"
type: Opaque
data:
  password: dGVzdC1wYXNzd29yZA==  # test-password in base64
---
apiVersion: v1
kind: Service
metadata:
  name: test-service-not-monitored
  namespace: faro-test-1
  labels:
    app: "background-resource"
spec:
  selector:
    app: "nonexistent"
  ports:
    - port: 80
      targetPort: 8080