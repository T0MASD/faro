# Simple E2E Test 5 - Namespace monitoring only
output_dir: "./logs/test5"
log_level: "debug"
auto_shutdown_sec: 120
json_export: true

# Monitor cluster-scoped namespace resource
# NOTE: Changed from "faro-*" (shell glob) to exact name for server-side filtering
resources:
  - gvr: "v1/namespaces"
    scope: "Cluster"
    name_selector: "faro-test-5"
