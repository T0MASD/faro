# Simple E2E Test 4 - Resource ConfigMap by Label
# NOTE: Fixed label_pattern (invalid) to label_selector and removed regex
output_dir: "./logs/test4"
log_level: "debug"
auto_shutdown_sec: 120
json_export: true

resources:
  - gvr: "v1/configmaps"
    scope: "Namespaced"
    namespace_patterns:
      - "faro-test-4"
    name_pattern: "test-config-1"
    label_selector: "app=faro-test"