---
name: Library Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      # Install KinD for Kubernetes testing
      - name: Install KinD
        run: |
          go install sigs.k8s.io/kind@v0.22.0
          kind version

      # Create KinD cluster for E2E and integration tests
      - name: Create KinD cluster
        run: |
          kind create cluster
          kubectl cluster-info
          kubectl get nodes

      # Run comprehensive test suite (unit + e2e + integration)
      - name: Run full test suite
        run: |
          go mod tidy
          make test

      - name: Validate library can be imported
        run: |
          cat > test_import.go << 'EOF'
          package main
          import _ "github.com/T0MASD/faro/pkg"
          func main() {}
          EOF
          go mod tidy
          go build test_import.go
          rm test_import.go

      - name: Create library release
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
