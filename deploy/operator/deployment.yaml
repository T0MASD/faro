---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: faro-operator
  namespace: faro-system
  labels:
    app.kubernetes.io/name: faro-operator
    app.kubernetes.io/component: operator
    app.kubernetes.io/part-of: faro
    app.kubernetes.io/version: "latest"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: faro-operator
      app.kubernetes.io/component: operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: faro-operator
        app.kubernetes.io/component: operator
        app.kubernetes.io/part-of: faro
    spec:
      serviceAccountName: faro-operator
      automountServiceAccountToken: true
      
      # Note: Security context removed - Dockerfile USER directive handles this
      # The working ReplicaSet (88d457ddd) doesn't have pod-level securityContext
      
      containers:
      - name: faro-operator
        image: localhost/faro-operator:latest
        imagePullPolicy: IfNotPresent
        
        args:
        - "--config"
        - "/etc/faro/config.yaml"
        - "--log-level"
        - "info"
        - "--output-dir"
        - "/var/faro/events"
        
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Health probes use /metrics endpoint
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        volumeMounts:
        - name: config
          mountPath: /etc/faro
          readOnly: true
        - name: events
          mountPath: /var/faro/events
      
      volumes:
      - name: config
        configMap:
          name: faro-operator-config
      - name: events
        emptyDir:
          sizeLimit: 1Gi
      
      # Tolerations for control plane nodes (optional)
      # tolerations:
      # - key: node-role.kubernetes.io/control-plane
      #   operator: Exists
      #   effect: NoSchedule

